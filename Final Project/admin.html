<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin - Idioma</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<div class="jumbotron text-center">
	<h1>Idioma admin page</h1>
	<div class="row">
		
		<div class="col-sm-8">
			<h2>New expressions</h2>
			<div class="handleExpressions">
				<table class="table" id="admExprList">
			        <tr>
			          <th>Expression</th>
			          <th colspan="3">Explanation</th>
			        </tr>
			    </table>
			</div>
		</div>

		<div class="col-sm-4">
			<h2>Administrate users</h2>
			<div class="handleUsers">
				<table class="table" id="admUserList">
			        <tr>
			          <th colspan="2">Username</th>
			        </tr>
			    </table>
			</div>
		</div>
		
	</div>
</div>



<footer>
	<script
	src="https://code.jquery.com/jquery-3.3.1.js"
	integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	crossorigin="anonymous">
	</script>

	<script type="text/javascript" src="js/adminExpr.js"></script>
	<script type="text/javascript" src="js/adminUsers.js"></script>
</footer>

</body>
</html>
